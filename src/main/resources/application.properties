spring.application.name=doc-gen-service

# Spring Cloud Config - Template Location
#spring.cloud.config.uri=http://localhost:8888
#spring.cloud.config.label=main
spring.profiles.active=default

# Disable the Spring Cloud Config Client's property-loading feature
# This stops the "Fetching config from server" logs and exceptions at startup
spring.cloud.config.enabled=false
# spring.config.import=optional:configserver:${spring.cloud.config.uri}

# Template Loader Configuration
docgen.templates.remote-enabled=false
docgen.templates.cache-enabled=true
#docgen.templates.preload-ids=base-enrollment,invoice-with-viewmodel,plans-summary
docgen.profiling.enabled=false

# Server configuration
server.port=8080

# Logging
logging.level.com.example.demo.docgen=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File upload limits (for future file-based template uploads)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
