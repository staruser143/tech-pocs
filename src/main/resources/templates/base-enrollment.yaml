templateId: base-enrollment
description: Base enrollment template with common sections
sections:
  - sectionId: applicant-info
    type: ACROFORM
    templatePath: templates/forms/applicant-form.pdf
    order: 10
    fieldMappingGroups:
      - mappingType: JSONPATH
        basePath: "$.application"
        fields:
          applicationId: "applicationId"
          primaryFirstName: "primaryFirstName"
          primaryLastName: "primaryLastName"
          primaryDob: "primaryDob"
          spouseFirstName: "spouseFirstName"
          spouseLastName: "spouseLastName"
          spouseDob: "spouseDob"
      - mappingType: JSONPATH
        basePath: "$.application.children"
        repeatingGroup:
          indexSeparator: "."
          indexPosition: AFTER_FIELD
          fields:
            childFirstName: "firstName"
            childLastName: "lastName"
            childDob: "dob"
  
  - sectionId: signature-page
    type: FREEMARKER
    templatePath: templates/signature-page.ftl
    order: 100
